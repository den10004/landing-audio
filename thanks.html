<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <link rel="stylesheet" href="/src/styles/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Спасибо</title>
  </head>
  <body style="display: flex; flex-direction: column">
    <div class="thanks-layout">
      <div id="header-placeholder"></div>

      <div class="container">
        <div class="thanks">
          <div class="thanksBlock">
            <h1>
              <span id="output"></span>
              спасибо за заявку!
            </h1>
            <p>Мы свяжемся с Вами в ближайшее время</p>

            <div class="timetable">
              <h5>График работы:</h5>
              <p><span>9:00 до 18:00 </span>(по Мск)</p>
              <div class="timetable__days">
                <div>Пн</div>
                <div>Вт</div>
                <div>Ср</div>
                <div>Чт</div>
                <div>Пт</div>
              </div>
              <div class="timetable__span">
                <span
                  >Если Вы оставили заявку в нерабочее время,<br />
                  мы перезвоним Вам на следующий рабочий день</span
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="footer-placeholder"></div>
  </body>
  <script type="module" src="./src/scripts/main.js"></script>
</html>
